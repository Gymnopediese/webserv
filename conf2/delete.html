<!DOCTYPE html>
<html>
<head>
  <title>Delete Request Example</title>
  <script>
    function sendDeleteRequest() {
      fetch('/database/deleteme', {
        method: 'DELETE'
      })
      .then(response => {
        if (response.ok) {
          alert('Delete request sent successfully!');
        } else {
          alert('Delete request failed.');
        }
      })
      .catch(error => {
        alert('An error occurred while sending the delete request.');
        console.error(error);
      });
    }
  </script>
</head>
<body>
  <h1>Delete Request Example</h1>
  <button onclick="sendDeleteRequest()">Send Delete Request</button>
</body>
</html>
